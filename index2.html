<!DOCTYPE html>
<html lang="en">

<head>
  <title>Leaflet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

<style>
    #map { height: 800px; }
</style>
</head>

<body>
<div id="map"></div>

<script>
var map = L.map('map').setView([20, 0], 2);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

var Icon = L.icon({
    iconUrl: 'http://myinspirationinformation.com/wp-content/uploads/2015/12/logoAndName.png',
    //shadowUrl: 'http://leafletjs.com/docs/images/leaf-shadow.png',

    iconSize:     [20, 20], // size of the icon
    //shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [10, 20], // point of the icon which will correspond to marker's location
    //shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [0, -10] // point from which the popup should open relative to the iconAnchor
});

var points = [
    ["ZANZIBAR",-6.13, 39.31],
    ["TOKYO",35.68, 139.76],
    ["AUCKLAND",-36.85, 174.78],
    ["BANGKOK",13.75, 100.48],
    ["DELHI",29.01, 77.38],
    ["SINGAPORE",1.36, 103.75],
    ["BRASILIA",-15.67, -47.43],
    ["RIO DE JANEIRO",-22.9, -43.24],
    ["TORONTO",43.64, -79.4],
    ["EASTER ISLAND",-27.11, -109.36],
    ["SEATTLE",47.61, -122.33],
    ["LONDON",51.5072, -0.1275]
    ];


for (var i = 0; i < points.length; i++) {
        L.marker([points[i][1], points[i][2]], {icon: Icon}).bindPopup(points[i][0]).addTo(map);
    }

function draw(){
}

function drawPoint(){
    clear();
    // Every Frame, get the canvas position 
    // for the latitude and longitude of Nigeria
    // const nigeria = myMap.latLngToPixel(11.396396, 5.076543); 
    // Using that position, draw an ellipse
    ellipse(20, 20);
}

</script>
</body>
